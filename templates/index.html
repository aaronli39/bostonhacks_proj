<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../static/style.css"> -->
    <link rel="stylesheet" href="../static/main.css">
    <!-- <script src="../static/d3.js"></script> -->
    <!-- <script src="../static/clock.js" type="text/javascript"></script> -->
    <title>Mediclock</title>
</head>

<body>
    <!-- <div class="chart"></div> -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="../static/c.js"></script>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 pr-0">
                <div class="row">
                    <div class="col text-center">
                        <h3>AM (12:00am - 11:59am)</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div id="container"></div>
                        <div id="container2"></div>
                    </div>
                </div>

            </div>
            <div class="col-md-6 pl-0">
                <div class="row">
                    <div class="col text-center">
                        <h3>PM (12:00pm - 11:59pm)</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div id="container3"></div>
                        <div id="container4"></div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col">
                <form class="form-inline">
                    <div class="form-group mr-4">
                        <input type="text" class="form-control" id="name" placeholder="Event name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="start" style="width: 4.3em;" placeholder="start">
                    </div>
                    <div class="form-group mr-2">
                        <select class="form-control" id="am">
                            <option>AM</option>
                            <option>PM</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="end" style="width: 4.3em;" placeholder="end">
                    </div>
                    <div class="form-group mr-4">
                        <select class="form-control" id="am1">
                            <option>AM</option>
                            <option>PM</option>
                        </select>
                    </div>
                    <div id="addEv" class="btn btn-primary">Add Event</div>
                </form>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <!-- <div id="container2"></div> -->
    <!-- <script>
                document.getElementById("addEv").addEventListener("click", function(e) {
                    console.log("yoo");
                });
            </script> -->

    <script src="../static/listeners.js"></script>
</body>

</html>
